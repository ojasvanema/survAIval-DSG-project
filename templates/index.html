<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survival Analysis</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        h1 {
            text-align: center;
        }

        form {
            max-width: 400px;
            margin: 0 auto;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>survAIval</h1>
    <form action="/" method="post">
        <label for="rx">Rx:</label>
        <input type="text" name="rx" required>
        
        <label for="age">Age:</label>
        <input type="text" name="age" required>
        
        <label for="adhere">Adhere:</label>
        <input type="text" name="adhere" required>
        
        <label for="nodes">Nodes:</label>
        <input type="text" name="nodes" required>
        
        <label for="extent">Extent:</label>
        <input type="text" name="extent" required>
        
        <label for="surg">Surg:</label>
        <input type="text" name="surg" required>
        
        <label for="node4">Node4:</label>
        <input type="text" name="node4" required>
        
        <button type="submit">Predict and Show Survival Graph</button>
    </form>
</body>
</html>
